<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Reset</title>
</head>
<body>
<h1>Reset My Password</h1>

<form th:action="@{/resetpassword}" method="post" class="form-horizontal">
    <div>
        <label class="control-label">Your Email: <input type="email" name="email"/>
        </label>
    </div>

    <div>
        <input type="submit" class="btn btn-primary" value="Reset Pasword">
    </div>
</form>

</body>
</html>
