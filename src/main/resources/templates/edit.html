<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="css/filters.css">

        <title>Edit Profile - Safety Car</title>
    </head>
    <body>

        <nav class="navbar navbar-light bg-primary">
            <a th:href="@{/}" class="navbar-brand text-light"><i class="fas fa-car-crash"></i> Safety Car</a>
            <ul th:object="${userInfo}" class="nav justify-content-end">
                <li th:if="${userInfo.enabled}" class="nav-item">
                    <a th:href="@{profile}" class="nav-link text-light mx-3"><i class="far fa-user"></i> Welcome
                        <span th:text="${userInfo.firstname}">FirstName</span>
                        <span th:text="${userInfo.lastname}">LastName</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{policy}" class="nav-link text-light mx-3" href="#"><i class="fas fa-plus"></i> New policy</a>
                </li>
                <li class="nav-item">
                    <a th:if="${userInfo.userRole.id == 1}" th:href="@{agent-filter}" class="nav-link text-light mx-3" href="#"><i class="far fa-folder-open"></i> My policies</a>
                    <a th:if="${userInfo.userRole.id == 2}" th:href="@{agent-filter}" class="nav-link text-light mx-3" href="#"><i class="far fa-folder-open"></i> My policies</a>
                    <a th:if="${userInfo.userRole.id == 3}" th:href="@{user-filter}" class="nav-link text-light mx-3" href="#"><i class="far fa-folder-open"></i> My policies</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/logout}" class="nav-link text-light mx-3" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </nav>

        <div class="container">
            <div class="row mt-5">
                <div class="col-12 d-flex justify-content-start my-5">
                    <h1><i class="far fa-edit"></i> Edit Profile</h1>
                </div>
            </div>
            <form th:action="@{/edit}" method="post" th:object="${userInfo}">
                <div class="row">
                    <div class="col-12 my-1">
                        <h4>Firstname: <span><input type="text" th:placeholder="${userInfo.firstname}" th:value="${userInfo.firstname}" th:field="*{firstname}"></span></h4>
                    </div>
                    <div class="col-12 my-1">
                        <h4>Lastname: <span><input type="text" th:placeholder="${userInfo.lastname}" th:value="${userInfo.lastname}" th:field="*{lastname}"></span></h4>
                    </div>
                    <div class="col-12 my-1">
                        <h4>Birthdate: <span><input type="date" th:value="${userInfo.birthdate}" th:field="*{birthdate}"></span></h4>
                    </div>
                    <div class="col-12 my-1">
                        <h4>Email: <span><input type="text" th:placeholder="${userInfo.email}" th:value="${userInfo.email}" th:field="*{email}"></span></h4>
                    </div>
                    <div class="col-12 my-1">
                        <h4>Phone: <span><input type="text" th:placeholder="${userInfo.phoneNumber}" th:value="${userInfo.phoneNumber}" th:field="*{phoneNumber}"></span></h4>
                    </div>
                    <div class="col-12 my-1">
                        <h4>Postal Address: <span><input type="text" th:placeholder="${userInfo.address}" th:value="${userInfo.address}" th:field="*{address}"></span></h4>
                    </div>
                    <div class="col-12 my-1">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Confirm</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
    </body>
</html>
