<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css}" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <link rel="stylesheet" th:href="@{../css/forms.css}" href="css/forms.css">

    <title>Register - Insurance Company</title>
</head>

<body>

    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand text-light"><i class="fas fa-car-crash"></i> Insurance Company</a>
    </nav>

    <form th:action="@{/register/user}" th:object="${user}" action="#" method="post">
        <h1 class="mb-3"><i class="fas fa-car-crash"></i> Insurance Company</h1>
        <hr class="my-4"/>

        <div class="mb-4" >
            <div class="form-group mb-4" >
                <input type="email" title="email" th:field="*{email}" class="form-control" placeholder="Email address" required>
<!--                <small id="emailHelp" th:classappend="${#fields.hasErrors('email')}? 'has-error'" class="form-text error">Email validation error!</small>-->
            </div>
            <div class="form-group">
                <input type="password" title="password" th:field="*{password}" class="form-control" placeholder="Password" required>
<!--                <small id="passHelp" th:classappend="${#fields.hasErrors('password')}? 'has-error'" class="form-text error">Password validation error!</small>-->
            </div>
        </div>

        <div class="d-flex justify-content-between btn-group">
            <button type="submit" class="btn btn-danger"><i class="fas fa-arrow-left"></i> Back Home</button>
            <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Register</button>
        </div>
    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
