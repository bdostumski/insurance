<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="css/filters.css">

    <title>Profile - Safety Car</title>
</head>

<body>

    <nav class="navbar navbar-light bg-primary">
        <a th:href="@{/}" class="navbar-brand text-light"><i class="fas fa-car-crash"></i> Safety Car</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a th:href="@{profile}" class="nav-link text-light mx-3" href="#"><i class="fas fa-user"></i> My profile</a>
            </li>
            <li class="nav-item">
                <a th:href="@{policy}" class="nav-link text-light mx-3" href="#"><i class="fas fa-plus"></i> New policy</a>
            </li>
            <li class="nav-item">
                <a th:href="@{filters}" class="nav-link text-light mx-3" href="#"><i class="far fa-folder-open"></i> My policies</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/logout}" class="nav-link text-light mx-3" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container" th:object="${uerInfo}">
        <div class="row mt-5">
            <div class="col-12 d-flex justify-content-start my-5">
                <h1><i class="fas fa-user"></i> My profile</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 my-1">
                <h4>Firstname: <span th:text="*{firstname}">Ivan</span></h4>
            </div>
            <div class="col-12 my-1">
                <h4>Lastname: <span th:text="*{lastname}" >Ivanov</span></h4>
            </div>
            <div class="col-12 my-1">
                <h4>Birthdate: <span th:text="*{birthdate}">12.14.1999</span></h4>
            </div>   
            <div class="col-12 my-1">
                <h4>Email: <span th:text="*{email}">Email@gmail.com</span></h4>
            </div>
            <div class="col-12 my-1">
                <h4>Phone: <span th:text="*{phoneNumber}">0888123456</span></h4>
            </div>
            <div class="col-12 my-1">
                <h4>Pastal Address: <span th:text="*{address}">Ivan Shishman 87</span></h4>
            </div>
            <div class="col-12 my-1">
                <button type="submit" class="btn btn-primary"><i class="far fa-edit"></i> Edit Profile</button>
            </div> 
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
